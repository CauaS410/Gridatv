<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Responsivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="toggle-mode">Alternar Modo</button>
    <div class="grid-container">
        <header class="header">
            <h2>Olá, Raphael</h2>
            <p>Você possui um armário reservado com entrega para hoje...</p>
            <p>Você possui uma pendência no financeiro...</p>
        </header>
        
        <section class="mensagens">
            <h3>Mensagens</h3>
            <div class="card">Mensagem 1</div>
            <div class="card">Mensagem 2</div>
        </section>
        
        <main class="aulas">
            <h3>Aulas</h3>
            <div class="card">Disciplina 1 - Sala e Horário</div>
            <div class="card">Disciplina 2 - Sala e Horário</div>
            <div class="card">Disciplina 3 - Sala e Horário</div>
        </main>
        
        <section class="noticias">
            <h3>Notícias</h3>
            <div class="card">Card de Notícias - Subtítulo</div>
        </section>
    </div>
</body>
</html>
